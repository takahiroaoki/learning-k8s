apiVersion: v1
kind: Pod
metadata:
  name: debug
  namespace: default
  labels:
    env: dev
spec:
  containers:
    - name: debug
      image: centos:7
      command:
        - "sh"
        - "-c"
      args:
        - |
          while true
          do
            sleep ${DELAY}
          done
      env:
        - name: "DELAY"
          value: "5"
